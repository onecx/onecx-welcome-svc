---
openapi: 3.0.3
info:
  title: onecx-welcome internal service
  description: This API provides endpoints to manage Welcome page Images
  version: 1.0.0
servers:
  - url: "http://onecx-welcome-svc:8080"
tags:
  - name: imagesInternal
    description: Managing Welcome page Images
paths:
  /internal/images/info/{id}:
    get:
      security:
        - oauth2: [ ocx-wc:all, ocx-wc:read ]
      tags:
        - imagesInternal
      description: Get image information by its id
      operationId: getImageInfoById
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "200":
          description: Image information retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImageInfo"
        "404":
          description: Image information not found
    put:
      security:
        - oauth2: [ ocx-wc:all, ocx-wc:write ]
      tags:
        - imagesInternal
      description: Update image information by its id
      operationId: updateImageInfo
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImageInfo'
      responses:
        "200":
          description: Image information updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageInfo'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
    delete:
      security:
        - oauth2: [ ocx-wc:all, ocx-wc:delete ]
      tags:
        - imagesInternal
      description: Delete image information by its id
      operationId: deleteImageInfoById
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "204":
          description: Image information deleted successfully
        "404":
          description: Image information not found
  /internal/images/info:
    post:
      security:
        - oauth2: [ ocx-wc:all, ocx-wc:write ]
      tags:
        - imagesInternal
      description: Create image information
      operationId: createImageInfo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImageInfo'
      responses:
        "201":
          description: Image information created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageInfo'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/images/{workspaceName}/info:
    get:
      security:
        - oauth2: [ ocx-wc:all, ocx-wc:read ]
      tags:
        - imagesInternal
      description: Get all existing image information of a specific workspace by its name
      operationId: getAllImageInfosByWorkspaceName
      parameters:
        - in: path
          name: workspaceName
          schema:
            type: string
          required: true
      responses:
        "200":
          description: Image information retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ImageInfo'
  /internal/images:
    post:
      security:
        - oauth2: [ ocx-wc:all, ocx-wc:write ]
      tags:
        - imagesInternal
      description: Create a new image
      operationId: createImage
      parameters:
        - in: header
          name: Content-Length
          required: true
          schema:
            minimum: 1
            maximum: 1100000
            type: integer
      requestBody:
        content:
          image/*:
            schema:
              type: string
              format: binary
      responses:
        "201":
          description: Image created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageDataResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/images/{id}:
    get:
      security:
        - oauth2: [ ocx-wc:all, ocx-wc:read ]
      tags:
        - imagesInternal
      description: Get an image by its id
      operationId: getImageById
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "200":
          description: Image retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageDataResponse'
        "404":
          description: Image not found
    put:
      security:
        - oauth2: [ ocx-wc:all, ocx-wc:write ]
      tags:
        - imagesInternal
      description: Update an image by its id
      operationId: updateImageById
      parameters:
        - $ref: '#/components/parameters/id'
        - in: header
          name: Content-Length
          required: true
          schema:
            minimum: 1
            maximum: 1100000
            type: integer
      requestBody:
        content:
          image/*:
            schema:
              type: string
              format: binary
      responses:
        "200":
          description: Image updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageDataResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://oauth.simple.api/token
          scopes:
            ocx-wc:all: Grants access to all operations
            ocx-wc:read: Grants read access
            ocx-wc:write: Grants write access
            ocx-wc:delete: Grants access to delete operations
  schemas:
    ImageDataResponse:
      type: object
      properties:
        imageId:
          type: string
        imageData:
          type: string
          format: binary
        dataLength:
          type: integer
        mimeType:
          type: string
        modificationCount:
          format: int32
          type: integer
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
    ImageInfo:
      required:
        - workspaceName
      type: object
      properties:
        position:
          type: string
        visible:
          type: boolean
        objectFit:
          type: string
          enum: [ none, contain, cover, fill, scale-down ]
        objectPosition:
          type: string
        backgroundColor:
          type: string
        url:
          type: string
        imageId:
          type: string
        id:
          type: string
        modificationCount:
          format: int32
          type: integer
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        workspaceName:
          type: string
    OffsetDateTime:
      format: date-time
      type: string
      example: 2022-03-10T12:15:50-04:00
    ProblemDetailResponse:
      type: object
      properties:
        errorCode:
          type: string
        detail:
          type: string
        params:
          type: array
          items:
            $ref: '#/components/schemas/ProblemDetailParam'
        invalidParams:
          type: array
          items:
            $ref: '#/components/schemas/ProblemDetailInvalidParam'
    ProblemDetailParam:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    ProblemDetailInvalidParam:
      type: object
      properties:
        name:
          type: string
        message:
          type: string
  parameters:
    id:
      name: id
      in: path
      required: true
      schema:
        type: string